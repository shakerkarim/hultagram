{% extends 'base.html' %}

{% block content %}
    <h2>Create a New Post</h2>
    <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <textarea name="caption"></textarea>
        <button type="submit">Post</button>
    </form>
{% endblock %}
